<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <div class="content">
        <div class="imglist">
            <ul>
                <li class="list1"><img src="img/1.jpg" alt=""></li>
                <li class="list2"><img src="img/2.jpg" alt=""></li>
                <li class="list3"><img src="img/3.jpg" alt=""></li>
                <li class="list4"><img src="img/4.jpg" alt=""></li>
                <li class="list5"><img src="img/5.jpg" alt=""></li>
            </ul>
        </div>
        <div class="lineb">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
<script>
    var index = 0;//默认情况下的第一个按钮变成绿色
    var aSpan = document.querySelectorAll("span");//找到网页上所有的span元素
    var aListName = ["list1", "list2", "list3", "list4", "list5"];
    var aLi = document.querySelectorAll("li");
    function setLineBColor() {
        for (var i = 0, len = aSpan.length; i < len; i++) {
            aSpan[i].style.background = "#cccccc";
        }
        aSpan[index].style.background = "#45c17c";
    }
    function nextPic() {
        aListName.unshift(aListName[4]);//把数组最后一个名字复制并插入到前面位置来
        aListName.pop();//删除最后一个
        for (var i = 0, len = aLi.length; i < len; i++) {
            aLi[i].setAttribute("class", aListName[i]);//重新给li定义类名
        }
        index++;
        if (index > 4) {
            index = 0;
        }
        setLineBColor();
    }
    function prePic() {
        aListName.push(aListName[0]);//把第一个值塞到数组的最后一个位置
        aListName.shift();//删除第一值
        for (var i = 0, len = aLi.length; i < len; i++) {
            aLi[i].setAttribute("class", aListName[i]);//重新给li定义类名
        }
        index--;
        if (index < 0) {
            index = 4;
        }
        setLineBColor();
    }
</script>

</html>
