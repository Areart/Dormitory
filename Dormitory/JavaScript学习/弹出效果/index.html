<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>弹出效果</title>
</head>

<body>
    <div id="warp">
        <ul id="nav">
            <li>首页</li>
            <li id="li"><span>收藏</span>
                <ul id="nav_main">
                    <li>最新</li>
                    <li>其他</li>
                    <li>个人</li>
                </ul>
            </li>
            <li>登录</li>
        </ul>
    </div>
</body>
<script>
    var ul=document.getElementById("nav_main");
    var li=document.getElementById("li");
    li.addEventListener("mouseover",function(){
       ul.setAttribute("id","nav_main1");
    });
    li.addEventListener("mouseout",function(){
       ul.setAttribute("id","nav_main");
    });
</script>
</html>
